name: Build LaTeX, Upload Artifact, and Update Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build PDF (latexmk)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_use_xelatex: false
          latexmk_use_lualatex: false

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: main.pdf
          retention-days: 60

      - name: Prepare unique tag
        id: tag
        run: |
          TAG="v$(date +%Y-%m-%d-%H%M)--${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create release and attach PDF
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: PDF ${{ steps.tag.outputs.tag }}
          files: main.pdf
          draft: false
          prerelease: false